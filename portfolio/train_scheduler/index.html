<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Train Scheduler</title><!-- CSS Links -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet">
	<link href="assets/style.css" rel="stylesheet"><!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet"><!-- jQuery -->

	<script src="https://code.jquery.com/jquery.js">
	</script><!-- Firebase Link -->

	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js">
	</script><!-- Link to Moment.js should go here -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" type="text/javascript">
	</script>
</head>
<body>
	<!-- Header -->
	<div class="container">
		<div class="jumbotron trainHeader">
			<h1 id="header">Train Schedules</h1>
		</div><!-- Train Schedule Table -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title h3format">Current Train Schedule</h3>
			</div>
			<div class="table-responsive">
				<table class="table" id="trainData">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (Minutes)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody class="table-hover"></tbody>
				</table>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title h3format">Add Train</h3>
			</div>
			<div class="panel-body panelFormat">
				<form>
					<div class="form-group">
						<label for="trainName" maxlength="30" required>Train Name</label> <input class="form-control inputFormat" id="trainNameInput" placeholder="What train are you taking?" type="text">
					</div>
					<div class="form-group">
						<label for="destination" maxlength="30" required>Destination</label> <input class="form-control inputFormat" id="destinationInput" placeholder="Where is it going?" type="text">
					</div>
					<div class="form-group">
						<label for="firstTrainTime" maxlength="5" required>First Train Time (HH:MM - Military Time)</label> <input class="form-control inputFormat" id="timeInput" placeholder="HH:MM - Enter using military time." type="text">
					</div>
					<div class="form-group">
						<label for="frequency" maxlength="3" required>Frequency (Minutes)</label> <input class="form-control inputFormat" id="frequencyInput" placeholder="How frequent is the train?" type="text">
					</div><button class="btn btn-default" id="addTrain" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="col-md-12" id="footer">
			<a href="https://krisxcrash.github.io">@KXCdigital</a>
		</div>
	</footer><!-- javaScript -->
	<script src="assets/logic.js" type="text/javascript">
	</script>
</body>
</html>
